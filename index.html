<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game - Akhil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white">

  <div class="container text-center mt-5">
    <h1 class="display-4 mb-4">🐍 Snake Game</h1>
    <div class="mb-3">
      <button class="btn btn-success me-2" onclick="startGame()">Start</button>
      <button class="btn btn-danger" onclick="resetGame()">Reset</button>
    </div>
    <div class="mb-3">
      <span>Score: <span id="score">0</span></span> | 
      <span>Speed: 
        <select id="speedSelect" class="form-select d-inline w-auto ms-2">
          <option value="120">Easy</option>
          <option value="100" selected>Medium</option>
          <option value="70">Hard</option>
        </select>
      </span>
    </div>
    <div id="board" class="mx-auto mt-3"></div>
    <div id="gameOverText" class="mt-4 text-danger fs-4 fw-bold d-none">💀 Game Over</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
